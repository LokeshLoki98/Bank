<body>
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="avatar">
                <img src={{path}} alt="Avatar">
            </div>
            <h2 class="text-center">Member Login</h2>   
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control"  name="username" placeholder="Username" ><br>
                <p *ngIf="loginForm.controls.username.hasError('required') && loginForm.controls.username.touched">username is required</p>
            </div>
            <div class="form-group">
                <input type="password"formControlName="password" class="form-control" name="password" placeholder="Password" required="required"><br>
                <p *ngIf="loginForm.controls.password.hasError('required')&& loginForm.controls.password.touched">Password is required</p>
            </div>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" >Login</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center small">Don't have an account? <a routerLink="register">Sign up here!</a></p>
        </div>
    </body>
