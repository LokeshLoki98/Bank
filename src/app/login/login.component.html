<body>
    <div class="login-form">
        <form  >
            <div class="avatar">
                <img src="../../assets/avatar.jpg" alt="Avatar">
            </div>
            <h2 class="text-center">Member Login</h2>   
            <div class="form-group">
                <input type="text" class="form-control" #myname name="username" placeholder="Username" required="required"><br>
                <span [style.color]="color" >{{alertname}}</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control"#mypass name="password" placeholder="Password" required="required"><br>
                <span [style.color]="color" >{{alertpass}}</span>
            </div>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="abc(myname.value,mypass.value)">Sign in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center small">Don't have an account? <a href="#">Sign up here!</a></p>
    </div>
    </body>
