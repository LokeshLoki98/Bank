<body>
    <app-navbar></app-navbar>
    <div class="signup-form">
        <form (ngSubmit)="submitRegisterForm()" [formGroup]="registerForm">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <!-- name  -->
                    <input formControlName="username" type="text"  class="form-control" name="username" placeholder="Username">
                    <!-- <span [style.color]="color" >{{alertname}}</span> -->
                    
                </div>
                <p *ngIf="registerForm.controls.username.hasError('required') && registerForm.controls.username.touched">Username is required*</p>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                   <!-- password  -->
                    <input type="password" formControlName="password"  class="form-control" name="password" placeholder="Password" >
                    <!-- <span>{{alertpass1}}</span> -->
                </div>
                <p *ngIf="registerForm.controls.password.hasError('required') && registerForm.controls.password.touched">Username is required*</p>

            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="text" formControlName="confirmPassword" class="form-control" name="confirm_password" placeholder="Confirm Password">
                    <!-- <div>{{alertpass}}</div> -->
                </div>
                <p *ngIf="registerForm.controls.confirmPassword.hasError('required') && registerForm.controls.confirmPassword.touched">Username is required*</p>

            </div>
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
        <button type="submit">Submit</button>
        </form>
        <div class="text-center">Already have an account? <a >Login here</a></div>
    </div> 
    <div>
       
    </div>
</body>
    <router-outlet></router-outlet>
